<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./bootstrap/css/bootstrap.min.css">

    <title>Formulario de Registro</title>
</head>
<body>
    <div class="p-5 bg-primary text-white text-center">
        <h1>Formulario de consultas</h1>
        <p>Sus comentarios nos interesan</p> 
      </div>
    <div class="container-md pt-5">
        <form action="./action_page.php" method="get">
            <div class="row">
                <div class="col">
                    <input type="text" class="form-control" placeholder="Ingrese su nombre" name="nombre">
                </div>
                <div class="col">
                    <input type="email" class="form-control" placeholder="Ingrese su correo" name="mail">
                </div>
            </div>
            <div class="row pt-2">
                <label for="comment">Consultas:</label>
                <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
            </div>
            <div class="pt-2">
            <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </form>
    </div>
